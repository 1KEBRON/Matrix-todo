<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="masterstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Eisenhower's Matrix to-do List </title>
</head>
<body>
    <h1>Eisenhower's Matrix to-do List</h1>
    <div id="input-container">
        <input type="text" name="action-Item" id="action-Item" placeholder=" to-do list item....">
        <input type="button" value="Add">
        <br>
        <label for="importance">Important</label>
        <input type="checkbox" name="importance" id="importance" >
        <label for="urgency">Urgent</label>
        <input type="checkbox" name="urgency" id="urgency">
    </div>
    <div id="output-container">
       
        <br>
        <div id="horizontal-header">
            <span class="firstLabel">Urgent</span>
            <span class="secondLabel">Not Urgent</span>
        </div>
        <div id="vertical-header">
            <span id="notImpLbl">Not Important</span>
            <span id="urgLbl" >Important</span>
        </div>
        <div class="row">
            <div class="column" style="background-color:rgb(102, 189, 128);">
                <h2> DO IT NOW</h2>
                <p class="intro">Focus on these tasks first</p>
                 
            </div>
            <div class="column" style="background-color:rgb(63, 193, 197);">
                <h2>SCHEDULE IT </h2>
                <p class="intro">Decide a time to get ut done</p>
            </div>
        </div>
        
        <div class="row">
            <div class="column" style="background-color:rgb(207, 167, 33);">
                <h2>DELEGATE IT</h2>
                <p class="intro">Find someone else or push it back</p>
            </div>
            <div class="column" style="background-color:rgb(199, 57, 57);">
                <h2>ELIMNIATE IT</h2>
                <p class="intro">This becomes your <strong>"Do Not DO"</strong> List</p>
            </div>
        </div>

    </div>
    <script src="./masterscript.js"></script>
</body>
</html>
