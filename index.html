<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="masterstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Eisenhower's Matrix to-do List </title>
</head>
<body>
    <header>
    <h1>Eisenhower's Matrix to-do List</h1>
    <div id="input-container">
        <input type="text" name="action-actionItemInp" id="actionItem" placeholder="Enter an activity...">
        <button id="addBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"> <path
                d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
            </path>
        </svg>
</button>        <br>
        <label for="importance">Important</label>
        <input type="checkbox" name="importance" id="importanceCB" >
        <label for="urgency">Urgent</label>
        <input type="checkbox" name="urgency" id="urgencyCB">
     
    </div>
    </header>
    <br>
        <section id="output-container">
            <div class="container">
                <div>
                    <h4>DO: Important & Urgent</h4>
                    <ul class="todo" id="doList"></ul>
                </div>
                <div>
                    <h4>SCHEDULE: Important & Not Urgent</h4>
                    <ul class="todo" id="scheduleList"> </ul>
                </div>
                <div>
                    <h4> DELEGATE: Not Important & Urgent</h4>
                    <ul class="todo" id="delegateList"> </ul>

                </div>
                <div>
                   <h4>ELIMINATE: Not Important & Not Urgent</h4>
                   <ul class="todo" id="eliminateList"> </ul>

                </div>
            </div>
        </section>
        

    </div>
    <script>

    </script>
    <script src="./masterscript.js"></script>
</body>
</html>
