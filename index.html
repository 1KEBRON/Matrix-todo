<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="masterstyle.css">
    <title>Eisenhower Matrix to-do List </title>
</head>
<body>
    <h1>Eisenhower Matrix to-do List</h1>
    <div id="input-container">
        <input type="text" name="action-Item" id="action-Item" placeholder=" action Item her">
        <input type="button" value="Add">
        <br>
        <label for="importance">Important</label>

        <input type="checkbox" name="urgency" id="urgency">
    </div>
    
</body>
